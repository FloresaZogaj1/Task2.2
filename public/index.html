<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Content</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="togglecontent.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    const ToggleContent = () => {
      const [isOpen, setIsOpen] = useState(false);

      const toggleContent = () => {
        setIsOpen(!isOpen);
      };

      return (
        <div className="toggle-content">
          <div onClick={toggleContent} className="toggle-header">
            <span>Why park a domain name in Parkname ?</span>
            <div className={isOpen ? 'triangle triangle-up' : 'triangle triangle-down'}></div>
          </div>
          {isOpen && (
            <div className="toggle-body">
              <p>Parkname is the leading industry standard for domain name parking and monetization services. We offer a wide variety of services to help you achieve success.</p>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<ToggleContent />, document.getElementById('root'));
  </script>
</body>
</html>
